<!DOCTYPE html>
<html>
  <head>
    <title>Lógica de Programação Javascript</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <h1>Lógica de Programação com Javascript</h1>
  </body>

  <script>
    var arr = [1, 3, 6, 9];
    var arrDobrado = dobrar(arr);

    function dobrar(arr) {
      var arrTemp = arr;
      for (var i = 0; i < arrTemp.length; i++) {
        arrTemp[i] = arrTemp[i] * 2;
      }

      return arrTemp;
    }

    console.log(arr);
    console.log(arrDobrado);
  </script>
</html>
