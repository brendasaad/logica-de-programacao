<!DOCTYPE html>
<html>
      <head>
        <title>Lógica de Programação Javascript</title>
        <meta charset="UTF-8"/>
      </head>
      <body>
        <h1>Lógica de Programação com Javascript</h1>

        <button onclick="calcular('+')">+</button>
        <button onclick="calcular('-')">-</button>
        <button onclick="calcular('*')">*</button>
        <button onclick="calcular('/')">/</button>

       <div id="output"></div>

       <script>
        //perguntar o numero para o usuário
           var n1 = prompt('Digite um número');
          
           //converter o numero
           n1 = parseFloat(n1);
           
           escreve();

        function escreve(){
            var output = document.querySelector('#output');
            output.innerHTML = n1;
        }
        function calcular (){
           var n = parseFloat(prompt('Digite outro número'));
           n1 = n1 + n;
           escreve();
        }

        
       </script>

      </body>
      



</html>
