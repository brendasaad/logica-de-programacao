<!DOCTYPE html>
<html>
      <head>
        <title>Lógica de Programação Javascript</title>
        <meta charset="UTF-8"/>
      </head>
      <body>
        <h1>Lógica de Programação com Javascript</h1>

        <button onclick="somar()">+</button>
        <button onclick="subtrair()">-</button>
        <button onclick="multiplicar()">*</button>
        <button onclick="dividir()">/</button>

       <div id="output"></div>

       <script>
        //perguntar o numero para o usuário
           var n1 = prompt('Digite um número');
          
           //converter o numero
           n1 = parseFloat(n1);
           
           escreve();

        function escreve(){
            var output = document.querySelector('#output');
            output.innerHTML = n1;
        }
        function somar (){
           var n = parseFloat(prompt('|Digite outro número'));
           n1 = n1 + n;
           escreve();
        }

        function subtrair(){
            var n = parseFloat(prompt('|Digite outro número'));
           n1 = n1 - n;
           escreve();
        }
       
        function multiplicar(){
            var n = parseFloat(prompt('|Digite outro número'));
           n1 = n1 * n;
           escreve();
        }

        function dividir(){
            var n = parseFloat(prompt('|Digite outro número'));
           n1 = n1 / n;
           escreve();

        }

       </script>

      </body>
      



</html>
