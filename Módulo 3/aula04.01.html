<!DOCTYPE html>
<html>
      <head>
        <title>Lógica de Programação Javascript</title>
        <meta charset="UTF-8"/>
      </head>
      <body>
        <h1>Lógica de Programação com Javascript</h1>

        <button onclick="mostrarTabuada()">Criar Tabuada</button>
        <button onclick="limparTabuada()">Limpar Tabuada</button>

       <div id="output"></div>

       <script>

        function mostrarTabuada () {
           //perguntar o numero para o usuário
           var n = prompt('Digite um número');
           limparTabuada()

           //converter o numero
           n = parseFloat(n);

           //criar uma var que servira de indice
           var i = 1;

           //enquanto o indice <=1000 concactena na var mensagem
           while(i <= 1000){
            mensagem += n + ' x ' + i + ' = ' + (n*i) + '<br>';
            i++;

           }
 
           //mostra mensagem no output
           output.innerHTML = mensagem;           
        }

        function limparTabuada(){
            mensagem = ''
            output.innerHTML = mensagem
        }

        var output = document.querySelector('#output');

        var mensagem = '';      
        

       </script>

      </body>
      



</html>
