<!DOCTYPE html>
<html>
  <head>
    <title>Lógica de Programação Javascript</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <h1>Lógica de Programação com Javascript</h1>
  </body>

  <script>
    var numeros = new Array(1, 2, 3, 5, 2);

    //  mostrar na tela a soma dos números pares da Array

    var somaDosPares = somaOsPares(numeros);

    alert("A soma é: " + somaDosPares);

    function somaOsPares(arr) {
      var soma = 0;
      for (var i = 0; i < arr.length; i++) {
        console.log(i);
        console.log(arr[i]);

        if (!isNaN(arr[i]) && arr[i] % 2 === 0) {
          soma += arr[i];
        }
      }

      return soma;
    }
  </script>
</html>
