<!DOCTYPE html>
<html>
  <head>
    <title>Lógica de Programação Javascript</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <h1>Lógica de Programação com Javascript</h1>
  </body>

  <script>
    var dias = new Array(
      "domingo",
      "segunda",
      "terça",
      "quarta",
      "quinta",
      "sexta",
      "sábado"
    );

    var hoje = new Date();
    var diaSemana = hoje.getDay(dias); //retorna o dia da semana

    /*
    0- domingo;
    1- segunda;
    ...
    6- sábado;
    */

    alert("Bem vindo, hoje é " + dias[diaSemana]);
  </script>
</html>
