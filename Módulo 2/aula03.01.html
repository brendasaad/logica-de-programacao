<!DOCTYPE html>
<html>
      <head>
        <title>Lógica de Programação Javascript</title>
        <meta charset="UTF-8"/>
      </head>
      <body>
        <h1>Lógica de Programação com Javascript</h1>
      </body>

      <script>
        var numero = prompt('digite um número');numero = parseFloat(numero);

        var indice = 1;
        //repita até que indice seja <=1000


        while(indice <= 1000){
        document.write( numero + ' x  ' + indice + ' = ' + (numero * indice) + '<br>');

        indice = indice + 1;

        }

        document.write('saiu do loop');
  
       //exemplo usando do.. while

      do  {
        document.write( numero + ' x  ' + indice + ' = ' + (numero * indice) + '<br>');

        indice = indice + 1;

        }while(indice <= 1000)

        document.write('saiu do loop');
       
        // exemplo usando for

        for(var i = 1; i <= 1000; i++){
             document.write( numero + ' x  ' + i + ' = ' + (numero * i) + '<br>');
        }

        document.write('saiu do loop');

        
      </script>
</html>
