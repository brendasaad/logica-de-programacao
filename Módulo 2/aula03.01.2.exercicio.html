<!DOCTYPE html>
<html>
      <head>
        <title>Lógica de Programação Javascript</title>
        <meta charset="UTF-8"/>
      </head>
      <body>
        <h1>Lógica de Programação com Javascript</h1>
      </body>

      <script>
        var numero = prompt('digite um número');numero = parseFloat(numero);
        
        var indice = 0;

        while(indice <= 1000){
          document.write( numero + ' x  ' + indice + ' = ' + (numero * indice) + '<br>');


        if( indice % 10 === 0 && indice > 0){
          document.write('<hr>')
        
        }
        
          indice = indice + 1;

        }

          document.write('saiu do loop');

        
      </script>
</html>
