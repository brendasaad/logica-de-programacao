<!DOCTYPE html>
<html>
  <head>
    <title>Par ou Ímpar</title>

    <style>
      body {
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>Jogo do par ou ímpar</h1>
    <p>
      Digite um número de 0 a 5<input
        type="number"
        id="meuNumero"
        min="0"
        max="5"
      />
    </p>
    <label><input type="radio" name="opcao" value="par" checked />Par</label
    ><br />
    <label><input type="radio" name="opcao" value="impar" />Ímpar</label
    ><br /><br /><br />
    <button onclick="jogar()">Jogar</button>

    <script>
      var nComputador = "";
      var nJogador = "";
      var minhaEScolha = "";

      function sortear(max) {
        return Math.floor(Math.random() * max);
      }

      function jogar() {
        nJogador = document.querySelector("#meuNumero").value;
        nComputador = sortear(5);
        minhaEScolha = document.querySelector(
          'input[type="radio"]:checked'
        ).value;
        console.log("minhaEScolha", minhaEScolha);

        if (!nJogador) {
          alert("Primeiro digite um número");
          return;
        }

        nJogador = parseInt(nJogador);

        var total = nJogador + nComputador;

        var resultado = total % 2 === 0 ? "par" : "impar";

        verificarResulado(resultado);
      }

      function verificarResulado(resultado) {
        if (minhaEScolha === resultado) {
          alert("Eu ganhei");
        } else {
          alert("O computador ganhou");
        }
        console.log("nJjogador", nJogador);
        console.log("nComputador", nComputador);
      }
    </script>
  </body>
</html>
