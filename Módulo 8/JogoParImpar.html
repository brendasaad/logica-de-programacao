<!DOCTYPE html>
<html>
  <head>
    <title>Par ou Ímpar</title>

    <style>
      body {
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>Jogo do par ou ímpar</h1>
    <p>
      Digite um número de 0 a 5<input
        type="number"
        id="meuNumero"
        min="0"
        max="5"
      />
    </p>
    <button onclick="jogar()">Jogar</button>

    <script>
      var nComputador = "";
      var nJogador = "";
      var minhaEScolha = "par";

      function sortear(max) {
        return Math.floor(Math.random() * max);
      }

      function jogar() {
        nJogador = document.querySelector("#meuNumero").value;
        nComputador = sortear(5);
        console.log("nComputador", nComputador);
        console.log("nJogador", nJogador);
      }
    </script>
  </body>
</html>
